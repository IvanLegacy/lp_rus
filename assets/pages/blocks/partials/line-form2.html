<div class="block block--no-gutter block--desktop bg--light pt--30 pb--30">

        <div class="title title--upper title--small color--secondary">
            заполните форму и получите специальное предложение:
        </div>
        <form class="form form--light form--2 form--small js-form">
            <div class="grid">
                <div class="col">
                    <div class="form__group">
                        <div class="form__control form__control--input">
                            <input type="text" name="name" placeholder="Имя *">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form__group">
                        <div class="form__control form__control--input">
                            <input type="text" name="phone" placeholder="Номер телефона *">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form__group">
                        <div class="form__control form__control--input">
                            <input type="email" name="email" placeholder="Электронная почта">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form__group">
                        <button class="btn btn--full btn--secondary" type="submit">получить скидку</button>
                    </div>
                </div>
                <div class="col-9">
                    <div class="form__req">
                        *Поля обязательные для заполнения

                </div>
                <div class="col-3">
                    <div class="form__info">
                        Нажимая кнопку, вы даете согласие на обработку <a href="#">персональных данных</a>

                </div>
            </div>
